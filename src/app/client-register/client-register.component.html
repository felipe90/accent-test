<mat-card>
  <form action="" novalidate [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>
        <h1>Client Register</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <h3>* mandatory fields</h3>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="* Client Identifaction Number" formControlName=id [errorStateMatcher]="matcher">
        <mat-error *ngIf="form.controls['id'].hasError('required') && !form.controls['id'].hasError('pattern')">
          <strong>Client Identifaction is required</strong>
        </mat-error>
        <mat-error *ngIf="form.controls['id'].hasError('pattern')">
          <strong>Client Identifaction should contain only numbers</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="* Client Name" formControlName=name [errorStateMatcher]="matcher">
        <mat-error *ngIf="form.controls['name'].hasError('required')">
          <strong>Client Name is required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="* Client Last Name" formControlName=lastName [errorStateMatcher]="matcher">
        <mat-error *ngIf="form.controls['lastName'].hasError('required')">
          <strong>Client Last Name is required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="picker" placeholder="* Client Born Date (please use datepicker to enter born date)" formControlName=birthDate
          [errorStateMatcher]="matcher">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
        <mat-error *ngIf="form.controls['birthDate'].hasError('required')">
          <strong>Client Born Date is required</strong>
        </mat-error>
        <mat-error *ngIf="form.controls['birthDate'].hasError('dateValidator')">
          <strong>Client should be adult</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">
        <strong>SUBMIT</strong>
      </button>
      <button mat-raised-button color="accent" type="button" (click)="form.reset()">
        <strong>RESET</strong>
      </button>
    </mat-card-actions>
  </form>
</mat-card>
<mat-card style="color: white; background-color: springgreen"*ngIf="isClientCreated">
  <h3>Client created succesfully!</h3>
</mat-card>
<mat-card style="color: white; background-color: tomato" *ngIf="isErrorOnCreated">
    <h3>Error creating client register</h3>
</mat-card>
